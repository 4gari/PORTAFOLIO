<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Víctor Crisostomo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background: #f8f8f8; }
        header { background: #222; color: white; padding: 20px; }

        /* Imágenes de inicio */
        .imagenes-inicio { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .imagenes-inicio img { width: 300px; height: auto; transition: transform 0.3s ease; cursor: pointer; border-radius: 8px; }
        .imagenes-inicio img:hover { transform: scale(1.05); }

        /* Secciones */
        section { padding: 50px 20px; }
        h2 { margin-bottom: 20px; }

        /* Portafolio imágenes en 2 columnas */
        .grid-imagenes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }
        .grid-imagenes img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .grid-imagenes img:hover {
            transform: scale(1.05);
        }

        /* Grid de videos */
        .grid-videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .grid-videos iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Portafolio de Víctor Crisostomo</h1>
    </header>

    <!-- Sección de imágenes interactivas -->
    <div class="imagenes-inicio">
        <img id="img1" src="imagenes/imagen1.jpg" alt="Imagen 1">
        <img id="img2" src="imagenes/imagen2.jpg" alt="Imagen 2">
    </div>

    <!-- Datos personales -->
    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Hola, soy Víctor Crisostomo, diseñador gráfico, motion graphic designer e ilustrador digital...</p>
    </section>

    <!-- Portafolio de imágenes -->
    <section class="portafolio">
        <h2>Mis trabajos</h2>
        <div class="grid-imagenes">
            <img src="imagenes/i1.jpg" alt="Trabajo 1">
            <img src="imagenes/i2.jpg" alt="Trabajo 2">
            <img src="imagenes/i3.jpg" alt="Trabajo 3">
            <img src="imagenes/i4.jpg" alt="Trabajo 4">
            <img src="imagenes/i5.jpg" alt="Trabajo 5">
            <img src="imagenes/i6.jpg" alt="Trabajo 6">
            <img src="imagenes/i7.jpg" alt="Trabajo 7">
            <img src="imagenes/i8.jpg" alt="Trabajo 8">
            <img src="imagenes/i9.jpg" alt="Trabajo 9">
            <img src="imagenes/i10.jpg" alt="Trabajo 10">
            <img src="imagenes/i11.jpg" alt="Trabajo 11">
            <img src="imagenes/i12.jpg" alt="Trabajo 12">
            <img src="imagenes/i13.jpg" alt="Trabajo 13">
            <img src="imagenes/i14.jpg" alt="Trabajo 14">
            <img src="imagenes/i15.jpg" alt="Trabajo 15">
            <img src="imagenes/i16.jpg" alt="Trabajo 16">
            <img src="imagenes/i17.jpg" alt="Trabajo 17">
            <img src="imagenes/i18.jpg" alt="Trabajo 18">
            <img src="imagenes/i19.jpg" alt="Trabajo 19">
            <img src="imagenes/i20.jpg" alt="Trabajo 20">
            <img src="imagenes/i21.jpg" alt="Trabajo 21">
            <img src="imagenes/i22.jpg" alt="Trabajo 22">
            <img src="imagenes/i23.jpg" alt="Trabajo 23">
            <img src="imagenes/i24.jpg" alt="Trabajo 24">
            <img src="imagenes/i25.jpg" alt="Trabajo 25">
            <img src="imagenes/i26.jpg" alt="Trabajo 26">
        </div>
    </section>

    <!-- Portafolio de videos -->
    <section class="videos">
        <h2>Videos</h2>
        <div class="grid-videos">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_5" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <script>
        // Cambiar imágenes al pasar el mouse
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');

        img1.addEventListener('mouseover', () => img1.src = 'imagen1-hover.jpg');
        img1.addEventListener('mouseout', () => img1.src = 'imagen1.jpg');

        img2.addEventListener('mouseover', () => img2.src = 'imagen2-hover.jpg');
        img2.addEventListener('mouseout', () => img2.src = 'imagen2.jpg');
    </script>

</body>
</html>
