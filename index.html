<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Víctor Crisostomo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        .imagenes-inicio { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .imagenes-inicio img { width: 300px; height: auto; transition: transform 0.3s ease; cursor: pointer; }
        .imagenes-inicio img:hover { transform: scale(1.05); }
        section { padding: 50px; }
        .portafolio img { width: 200px; margin: 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <!-- Sección de imágenes interactivas -->
    <div class="imagenes-inicio">
        <img id="img1" src="imagen1.jpg" alt="Imagen 1">
        <img id="img2" src="imagen2.jpg" alt="Imagen 2">
    </div>

    <!-- Datos personales -->
    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Hola, soy Víctor Crisostomo, diseñador gráfico, motion graphic designer e ilustrador digital...</p>
    </section>

    <!-- Portafolio -->
    <section class="portafolio">
        <h2>Mi Portafolio</h2>
        <img src="trabajo1.jpg" alt="Trabajo 1">
        <img src="trabajo2.jpg" alt="Trabajo 2">
        <img src="trabajo3.jpg" alt="Trabajo 3">
    </section>

    <script>
        // Cambiar imágenes al pasar el mouse
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');

        img1.addEventListener('mouseover', () => img1.src = 'imagen1-hover.jpg');
        img1.addEventListener('mouseout', () => img1.src = 'imagen1.jpg');

        img2.addEventListener('mouseover', () => img2.src = 'imagen2-hover.jpg');
        img2.addEventListener('mouseout', () => img2.src = 'imagen2.jpg');
    </script>

</body>
</html>
