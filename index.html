<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Víctor Crisostomo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Portafolio de Víctor Crisostomo</h1>
    </header>

    <!-- Sección de imágenes interactivas -->
    <section class="imagenes-inicio">
        <img id="img1" src="imagenes/i1.jpg" alt="Imagen 1">
        <img id="img2" src="imagenes/i2.jpg" alt="Imagen 2">
    </section>

    <!-- Datos personales -->
    <section class="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Hola, soy Víctor Crisostomo, diseñador gráfico, motion graphic designer e ilustrador digital...</p>
    </section>

    <!-- Portafolio -->
    <section class="portafolio">
        <h2>Mis trabajos</h2>
        <div class="grid">
            <img src="imagenes/i1.jpg" alt="Trabajo 1">
            <img src="imagenes/i2.jpg" alt="Trabajo 2">
            <img src="imagenes/i3.jpg" alt="Trabajo 3">
            <img src="imagenes/i4.jpg" alt="Trabajo 4">
            <img src="imagenes/i5.jpg" alt="Trabajo 5">
            <!-- Agrega más si quieres -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
