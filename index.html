<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Víctor Crisostomo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background: #f8f8f8; }
        header { background: #222; color: white; padding: 20px; }

        /* Imágenes de inicio */
        .imagenes-inicio { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .imagenes-inicio img { width: 300px; height: auto; transition: transform 0.3s ease; cursor: pointer; border-radius: 8px; }
        .imagenes-inicio img:hover { transform: scale(1.05); }

        /* Secciones */
        section { padding: 50px 20px; }
        h2 { margin-bottom: 20px; }

        /* Portafolio imágenes en 2 columnas */
        .grid-imagenes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }
        .grid-imagenes img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .grid-imagenes img:hover {
            transform: scale(1.05);
        }

        /* Grid de videos */
        .grid-videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .grid-videos iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Portafolio de Víctor Crisostomo</h1>
    </header>

    <!-- Sección de imágenes interactivas -->
    <div class="imagenes-inicio">
        <img id="img1" src="imagenes/imagen1.jpg" alt="Imagen 1">
        <img id="img2" src="imagenes/imagen2.jpg" alt="Imagen 2">
    </div>

    <!-- Datos personales -->
    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Hola, soy Víctor Crisostomo, diseñador gráfico, motion graphic designer e ilustrador digital...</p>
    </section>

    <!-- Portafolio de imágenes -->
    <section class="portafolio">
        <h2>Mis trabajos</h2>
        <div class="grid-imagenes">
            <img src="imagenes/trabajo1.jpg" alt="Trabajo 1">
            <img src="imagenes/trabajo2.jpg" alt="Trabajo 2">
            <img src="imagenes/trabajo3.png" alt="Trabajo 3">
            <img src="imagenes/proyecto-a.jpg" alt="Proyecto A">
            <img src="imagenes/proyecto-b.jpg" alt="Proyecto B">
            <img src="imagenes/proyecto-c.png" alt="Proyecto C">
            <!-- Agrega más imágenes con el nombre que quieras -->
        </div>
    </section>

    <!-- Portafolio de videos -->
    <section class="videos">
        <h2>Videos</h2>
        <div class="grid-videos">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_5" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <script>
        // Cambiar imágenes al pasar el mouse
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');

        img1.addEventListener('mouseover', () => img1.src = 'imagenes/imagen3.jpg');
        img1.addEventListener('mouseout', () => img1.src = 'imagenes/imagen1.jpg');

        img2.addEventListener('mouseover', () => img2.src = 'imagenes/imagen4.jpg');
        img2.addEventListener('mouseout', () => img2.src = 'imagenes/imagen2.jpg');
    </script>

</body>
</html>
