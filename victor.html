<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Víctor Arturo Crisóstomo Espíritu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="sobre-mi">
        <h2>Víctor Arturo Crisóstomo Espíritu</h2>
        <p>Diseñador gráfico, motion graphic designer e ilustrador digital.</p>
    </section>

    <section class="portafolio">
        <h2>Mis trabajos</h2>
        <div class="grid-imagenes">
            <img src="imagenes-victor/trabajo1.jpg" alt="Trabajo 1">
            <img src="imagenes-victor/trabajo2.jpg" alt="Trabajo 2">
            <img src="imagenes-victor/trabajo3.png" alt="Trabajo 3">
            <img src="imagenes-victor/proyecto-a.jpg" alt="Proyecto A">
            <img src="imagenes-victor/proyecto-b.jpg" alt="Proyecto B">
            <img src="imagenes-victor/proyecto-c.png" alt="Proyecto C">
        </div>
    </section>

    <section class="videos">
        <h2>Videos</h2>
        <div class="grid-videos">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

</body>
</html>
